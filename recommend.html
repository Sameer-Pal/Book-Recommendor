
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-image: url('https://images.pexels.com/photos/1341279/pexels-photo-1341279.jpeg?auto=compress&cs=tinysrgb&w=600'); height: 100%">
   <nav class="navbar navbar-expand-lg bg-body-tertiary"  class="navbar bg-primary" >
     <a class="navbar-brand" href="#">Book Recommender</a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
               aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>

       <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
       <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
       <li class="nav-item" ><a class="nav-link" href="#">Contact</a></li>
      </ul>
   </nav>


<div class="container">
    <div class="row">
        <div class="col-12">
           <h1 class = "text-white" style="font-size:40px"> Recommend Books</h1>
           <form action="/recommend_books" method="post">
                <input name="user_input"  class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning">
           </form>
        </div>

<!--Result-->
          {% if data %}
              {% for i in data  %}
        <div class="col-3" style="margin-top:40px">
            <div class="img-card-top">
                <div>
                    <img src="{{i[2]}}">
                    <h5 class="text-white">{{i[0]}}</h5>
                    <p class="text-white">{{i[1]}}</p>
                </div>
            </div>
        </div>

                  {% endfor %}
           {% endif  %}

    </div>
</div>

</body>
</html>
